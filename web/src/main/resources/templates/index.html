<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>主界面</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css"  href="/easyui/themes/default/easyui.css">
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'我的小程序',split:true" style="height:100px;">
    <h1> 我的程序 </h1>
</div>
<div data-options="region:'west',title:'功能列表',split:true" style="width:200px;">
    <div class="easyui-accordion" style="overflow:auto;">
        <div title="短信小程序">
            <ul class="nav">
                <li><a href="javascript:add_tab('发短信','SMSPage')" style="text-decoration:none;">发短信</a></li>
            </ul>
        </div>
    </div>
    <div class="easyui-accordion" style="overflow:auto;">
        <div title="数据展示">
            <ul class="nav">
                <li><a href="javascript:add_tab('数据','DataPage')" style="text-decoration:none;">数据</a></li>
            </ul>
        </div>
    </div>
    <div class="easyui-accordion" style="overflow:auto;">
        <div title="游戏区">
            <ul class="nav">
                <li><a href="javascript:add_tab('数据','GamePage')" style="text-decoration:none;">游戏</a></li>
            </ul>
        </div>
    </div>
</div>
<div data-options="region:'center',title:'展示'"  >
    <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

    </div>
</div>
</body>
<script type="text/javascript">
    function add_tab(title,url){
        if($("#tt").tabs('exists',title)){
            $("#tt").tabs('select',title);
        }else{
            $("#tt").tabs('add',{
                title:title,
                href:url,
                closable:true
            });
        }
    }
</script>

</html>
